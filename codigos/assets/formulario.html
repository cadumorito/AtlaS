<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <link rel="icon" href="icon.jpeg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='navbar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='cursor.css'>
    <script src='main.js'></script>
    <style>
        body {
            background-color: #DCDCDC;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }
        .custom-radio {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid red;
            margin-right: 8px;
            vertical-align: middle;
            background: white;
            position: relative;
        }
        .radio-group input[type="radio"]:checked + .custom-radio::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .submit-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
          <div class="logo">
            <img src="logo-branca.png" alt="Logo">
          </div>
          <div class="redirecionamentos">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">INÍCIO</a></li>
              <li class="nav-item"><a class="nav-link" href="#">DEMONSTRATIVO</a></li>
              <li class="nav-item"><a class="nav-link" href="#">RESERVAR</a></li>
            </ul>
          </div>
          <div class="icones">
            <div class="login-icon-wrapper">
              <a href="{% url 'login' %}">
                <i class="bi-person"></i>
                <svg class="login-icon" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
              </a>
              <div class="dropdown">
                <a href="cadastro.html">Cadastrar-se</a>
                <a href="login.html">Conectar-se</a>
                <a href="desconectar.html">Desconectar-se</a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <h1>Reserva de Sala</h1>
            <img src="BLC_SALA_C5.jpg" alt="Descrição da Imagem">
            <form action="#" method="POST">
                <label for="course-name">Nome do Curso</label>
                <input type="text" id="course-name" name="course-name" placeholder="Digite o nome do curso" value="Aula" readonly required>

                <label for="date">Escolha a Data</label>
                <input type="date" id="date" name="date" required>

                <label>Período</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="period" value="antes" required>
                        <span class="custom-radio"></span>
                        Antes do intervalo
                    </label>
                    <label>
                        <input type="radio" name="period" value="após" required>
                        <span class="custom-radio"></span>
                        Após o intervalo
                    </label>
                </div>

                <button type="submit" class="submit-btn">Reservar</button>
            </form>
        </div>
    </main>
</body>
</html>
