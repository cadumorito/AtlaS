      <main>
        <div class="hero-banner">
            <div class="hero-banner__title" aria-hidden="true">BEM VINDO</div>
            <img class="hero-banner__image" src="banner2.jpg">
            <h1 class="hero-banner__title hero-banner__stroked-title">BEM VINDO</h1>
        </div>
        <div class="cronograma">
            <button id="dateButton" alt="cronograma ">
                <i>c</i>
                <i>r</i>
                <i>o</i>
                <i>n</i>
                <i>o</i>
                <i>g</i>
                <i>r</i>
                <i>a</i>
                <i>m</i>
                <i>a</i>
                <i>&nbsp;</i>
                <i>&nbsp;</i>
                <i id="day1"></i> <!-- Primeiro dígito do dia -->
                <i id="day2"></i> <!-- Segundo dígito do dia -->
                <i>/</i>
                <i id="month1"></i> <!-- Primeiro dígito do mês -->
                <i id="month2"></i> <!-- Segundo dígito do mês -->
                <i>/</i>
                <i id="year1"></i> <!-- Primeiro dígito do ano -->
                <i id="year2"></i> <!-- Segundo dígito do ano -->
                <i id="year3"></i> <!-- Terceiro dígito do ano -->
                <i id="year4"></i> <!-- Quarto dígito do ano -->
            </button>
        
            <script>
                function updateDateDigits() {
                    const now = new Date();
                    const day = String(now.getDate()).padStart(2, '0');
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const year = String(now.getFullYear());
        
                    // Atualiza os dígitos
                    document.getElementById('day1').textContent = day[0];
                    document.getElementById('day2').textContent = day[1];
                    document.getElementById('month1').textContent = month[0];
                    document.getElementById('month2').textContent = month[1];
                    document.getElementById('year1').textContent = year[0];
                    document.getElementById('year2').textContent = year[1];
                    document.getElementById('year3').textContent = year[2];
                    document.getElementById('year4').textContent = year[3];
        
                    // Atualiza o atributo alt do botão
                    const formattedDate = `${day[0]}${day[1]}/${month[0]}${month[1]}/${year}`;
                    document.getElementById('dateButton').setAttribute('alt', `cronograma ${formattedDate}`);
                }
        
                // Atualiza a data quando a página é carregada
                document.addEventListener('DOMContentLoaded', updateDateDigits);
            </script>
        </div>
        <div class="container">
            <div class="scrolling-wrapper">

                    <table class="horizontal-table">
